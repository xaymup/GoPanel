<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPanel Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">
    <div class="flex bg-white p-8 rounded-lg shadow-lg max-w-6xl w-full">
        <aside class="w-64 bg-gray-100 rounded-lg flex-shrink-0">
            <div class="p-4">
                <nav>
                    <ul class="space-y-2">
                        <li>
                            <a href="#" class="transition-all block px-4 p-1 text-lg bg-gray-200 hover:bg-gray-300 rounded">ğŸ“Š Dashboard</a>
                        </li>
                        <li>
                            <a href="#" class="transition-all block px-4 p-1 text-lg hover:bg-gray-300 rounded">ğŸŒ Sites</a>
                        </li>
                        <li>
                            <a href="#" class="transition-all block px-4 p-1 text-lg hover:bg-gray-300 rounded">ğŸ“ File Manager</a>
                            </li>
                        <li>
                            <a href="#" class="transition-all block px-4 p-1 text-lg hover:bg-gray-300 rounded">â†ªï¸ Redirects</a>
                        </li>
                        <li>
                            <a href="#" class="transition-all block px-4 p-1 text-lg hover:bg-gray-300 rounded">â° Crons</a>
                        </li>
                        <li>
                            <a href="#" class="transition-all block px-4 p-1 text-lg hover:bg-gray-300 rounded">ğŸ“œ Logs</a>
                        </li>
                        <li>
                            <a href="#" class="transition-all block px-4 p-1 text-lg hover:bg-gray-300 rounded">ğŸ› ï¸ Server Managment</a>
                        </li>
                        <li>
                            <a href="#" class="transition-all block px-4 p-1 text-lg hover:bg-gray-300 rounded" onclick="deleteSessionCookie('session'); return false;">ğŸ‘‹ Logout</a>
                        </li>
                    </ul>
              </nav>
            </div>
        </aside>
        <main class="flex-1 p-6">
            <h2 id="greeting" class="text-3xl font-bold mb-4"></h2>
            <div class="bg-gray-100 rounded-lg max-w-xs" id="chart"></div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        // Define the chart options
        const options = {
            series: [], // Initial empty series
            chart: {
                type: 'radialBar',
                height: 240
            },
            title: {
                text: 'System Load'
            },
            labels: ['1 min', '5 min', '15 min'],
            plotOptions: {
                radialBar: {
                    offsetY: -10,
                    startAngle: -179.9,
                    endAngle: 179.9,
                    hollow: {
                        margin: 10,
                        size: '10%',
                        background: '#fff',
                        image: undefined
                    },
                    track: {
                        background: '#e7e7e7',
                        strokeWidth: '100%',
                        margin: 1 // margin is in px
                    },
                    dataLabels: {
                        name: {
                            show: true,
                            fontSize: '22px',
                            color: undefined,
                            offsetY: -10
                        },
                        value: {
                            show: true,
                            fontSize: '16px',
                            color: 'black',
                            offsetY: 10,
                            formatter: function (val) {
                                return `${val}%`;
                            }
                        }
                    }
                }
            }
        };

        // Create the chart instance
        const chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

        // Function to fetch data and update the chart
        function fetchDataAndUpdateChart() {
            axios.get('http://localhost:1337/api/load')
                .then(response => {
                    const data = response.data;
                    const series = [
                        data.load1 * (data.cores), // Convert to percentage
                        data.load5 * (data.cores), // Convert to percentage
                        data.load15 * (data.cores) // Convert to percentage
                    ];

                    // Update the chart series
                    chart.updateSeries(series);
                })
                .catch(error => {
                    console.error('Error fetching data', error);
                });
        }

        // Initial data fetch and chart update
        fetchDataAndUpdateChart();

        // Set an interval to update the chart every 1 minute (60000 milliseconds)
        setInterval(fetchDataAndUpdateChart, 5000);
    });



        function deleteSessionCookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                window.location.href = '/'; // Redirect to home or login page
        }
        function getGreeting() {
            const now = new Date(); // Get the current date and time
            const hours = now.getHours(); // Get the current hour (0-23)
            let greeting;
            if (hours >= 5 && hours < 12) {
                greeting = 'Good Morning';
            } else if (hours >= 12 && hours < 17) {
                greeting = 'Good Afternoon';
            } else if (hours >= 17 && hours < 21) {
                greeting = 'Good Evening';
            } else {
                greeting = 'Good Night'; // Optional: Good Night for late hours
            }
            return greeting;
        }
        document.addEventListener('DOMContentLoaded', () => {
            // Call the function and set the greeting
            document.getElementById('greeting').textContent = getGreeting() + ", admin!";
        });

    </script>
</body>
</html>
